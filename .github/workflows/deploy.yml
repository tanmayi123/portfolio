name: Deploy to GitHub Pages
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare dist
        run: |
          echo "=== Files in root ==="
          ls -la
          mkdir dist
          cp index.html dist/
          cp style.css dist/
          cp app.js dist/
          cp -R routes dist/
          cp profile.jpeg dist/
          echo "=== Files in dist ==="
          ls -la dist/
          cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4